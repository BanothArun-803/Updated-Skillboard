<!DOCTYPE html>
<html>
<head>
  <title>Login | SkillBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">
  <div class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl mb-4">Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-2 p-2 border" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border" />
    <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    <p id="error" class="text-red-500 mt-2"></p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
